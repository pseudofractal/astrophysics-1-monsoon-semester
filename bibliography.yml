dde-review:
  type: article
  title: An overview of what current data can (and cannot yet) say about evolving dark energy
  author: ["William Giarè", "Tariq Mahassen", "Eleonora Di Valentino", "Supriya Pan"]
  date: 2025
  page-range: '101906'
  url: https://www.sciencedirect.com/science/article/pii/S2212686425000998
  serial-number:
    doi: https://doi.org/10.1016/j.dark.2025.101906
    issn: 2212-6864
  abstract: 'Recent measurements of Baryon Acoustic Oscillations (BAO) and distance moduli from Type Ia supernovae suggest a preference for Dynamical Dark Energy (DDE) scenarios characterized by a time-varying equation of state (EoS). This focused review assesses its robustness across independent measurements and surveys. Using the Chevallier-Polarski-Linder (CPL) parametrization to describe the evolution of the DE EoS, we analyze over 35 dataset combinations, incorporating Planck Cosmic Microwave Background (CMB) anisotropies, three independent Type Ia supernova (SN) catalogs (PantheonPlus, Union3, DESY5), BAO measurements from DESI and SDSS, and expansion rate measurements H(z) inferred from the relative ages of massive, passively evolving galaxies at early cosmic times known as Cosmic Chronometers (CC). This review has two main objectives: first, to evaluate the statistical significance of the DDE preference across different dataset combinations, which incorporate varying sources of information. Specifically, we consider cases where only low-redshift probes are used in different combinations, others where individual low-redshift probes are analyzed together with CMB data, and finally, scenarios where high- and low-redshift probes are included in all possible independent combinations. Second, we provide a reader-friendly synthesis of what the latest cosmological and astrophysical probes can (and cannot yet) reveal about DDE. Overall, our findings highlight that combinations that simultaneously include PantheonPlus SN and SDSS BAO significantly weaken the preference for DDE. However, intriguing hints supporting DDE emerge in combinations that do not include DESI-BAO measurements: SDSS-BAO combined with SN from Union3 and DESY5 (with and without CMB) support the preference for DDE.'
  parent:
    type: periodical
    title: Physics of the Dark Universe
    volume: 48

