name: Build Documents and Deploy Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - run: |
          git lfs install
          git lfs pull

      - uses: typst-community/setup-typst@v4
        with:
          version: "latest"
      - name: Compile PDFs
        run: |
          typst compile slides.typ slides.pdf
          typst compile paper.typ  paper.pdf

      - name: Stage static site
        run: |
          mkdir -p dist
          cp index.html dist/
          cp slides.pdf paper.pdf dist/
          [ -d static ] && cp -r static dist/
          [ -d images ] && cp -r images dist/

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

